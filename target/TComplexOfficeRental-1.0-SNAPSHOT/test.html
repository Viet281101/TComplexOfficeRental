<!DOCTYPE html>
<html>
<head>
	<title>Test AddOfficeSpaceServlet</title>
</head>
<body>
	<form action="http://localhost:8080/TComplexOfficeRental-1.0-SNAPSHOT/AddOfficeSpaceServlet" method="post">
		Code: <input type="text" name="code" required><br>
		Area: <input type="text" name="area" required><br>
		<label for="status">Status:</label>
		<select name="status" id="status" required>
			<option value="Available">Available</option>
			<option value="Under Construction">Under Construction</option>
			<option value="Fully Furnished">Fully Furnished</option>
		</select><br>
		Floor: <input type="text" name="floor" required><br>
		Type: <input type="text" name="type" required><br>
		Rent Price: <input type="text" name="rent_price" required><br>
		Start Date: <input type="date" name="start_date" required><br>
		End Date: <input type="date" name="end_date" required><br>
		Description: <input type="text" name="description" required><br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
